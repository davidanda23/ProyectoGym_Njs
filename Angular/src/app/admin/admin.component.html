<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <form name="formAlta" #formAlta="ngForm" (ngSubmit)="AltaClase(formAlta)">
          <div class="form-group">
            <label for="clase" class="col-form-label">Titulo: </label>
            <input type="text" class="form-control" name="clase" ngModel>
          </div>
          <div class="form-group">
            <div class="form-group col-md-6">
              <label for="instructor">Instructor</label>
              <select name="instructor" class="form-control" ngModel>
                <option value="Arnold S.">Adonis Creed</option>
                <option value="Ivan Drago">The Rock</option>
                <option value="LeBron James">Rich Froning</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="miembros">Miembros</label>
              <input type="text" class="form-control" name="miembros" ngModel>
            </div>
          </div>
          <label for="desc" class="col-form-label">Descripcion</label>
          <textarea name="desc" class="form-control" cols="30" rows="5" ngModel></textarea> <br>
          <button type="submit" class="btn btn-primary btn-block">Dar de Alta</button>
        </form>
      </div>
    </div>
  </div>
</div>





<legend class="mt-4">Modificar</legend>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Clase</th>
      <th scope="col">ID</th>
      <th scope="col">Atributo</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sub of clases; index as i" style="border: 5%;">
      <th scope="row">{{i+1}}</th>
      <td>{{CLASES[i].clase}}</td>
      <td>{{idClases[i]}}</td>
      <td>
        <form class="form-group" name="formUpdate" #formUpdate="ngForm" (ngSubmit)="ModificarClase(formUpdate, i)">
          <select class="custom-select" name="atributo" ngModel>
            
            <option value="clase">Nombre de la clase</option>
            <option value="miembros">Miembros inscritos</option>
            <option value="desc">Descripcion</option>
            <option value="instructor">Instructor</option>
          </select>
          
          <input class="form-control" type="text" name="value" placeholder="Ingrese nuevo valor" ngModel>
          <button type="submit" class="btn btn-primary btn-block">Update</button>
        </form>
      </td>
      <td>
        <button class="btn btn-danger btn-block" (click)="BajaClase(idClases[i])">Delete</button>
      </td>

    </tr>
  </tbody>
</table>

<legend class="mt-4">Usuarios Inscritos</legend>
<div class="col-md-6 mx-auto mt-5">
  <div class="card">
    <div class="card-body">
      <div class="flex">
        <div class="flex-item">
          <div style="display: block;">
            <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels"
              [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
              [chartType]="lineChartType" (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
          </div>
        </div>
        <div class="flex-item">
          <table class="table table-responsive table-condensed">
            <tr>
              <th *ngFor="let label of lineChartLabels">{{label}}</th>
            </tr>
            <tr *ngFor="let d of lineChartData; let i=index" [class]="'line-'+i">
              <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
