<div class="spinner-border" role="status" *ngIf="this.bandera">
    <span class="sr-only">Loading...</span>
</div>
<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">REGISTER</h1>
                <form [formGroup]="registerForm" novalidate (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                        <div class="alert alert-danger" *ngIf="registerForm.get('email').hasError('required') 
                            && registerForm.get('email').touched">
                            Email requerido
                        </div>
                        <div class="alert alert-danger" *ngIf="registerForm.get('email').hasError('email') 
                            && registerForm.get('email').touched">
                            Formato de correo incorrecto
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm your password</label>
                        <input type="password" class="form-control" formControlName="confirmPassword">
                        <div *ngIf="!passwordsMatch(registerForm)" class="alert alert-danger">
                            Las contrase√±as no coinciden.
                        </div>
                    </div>
                    <ng-container *ngIf="!registerForm.invalid; else elseTemplate">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                    </ng-container>
                    <ng-template #elseTemplate>
                        <button (click)="sendAlert()" class="btn btn-primary btn-lg btn-block">Register</button>
                    </ng-template>
                        
                </form>
                <div class="form-group mt-3">
                    <p>Do you have an account? <a [routerLink]="['/login']">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
